<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>無音カメラ</title>

  <!-- 読み込みいろいろ -->
  <link rel="icon" href="https://placehold.jp/80/3d4070/ffffff/150x150.png?text=nac" type="image/png">
  <link rel="stylesheet" href="../styles/none-audio-camera.css">
  <script src="../scripts/none-audio-camera.js" defer></script>
</head>

<body>
  <h1>📷 無音カメラ</h1>
  <div class="controls">
    <label for="qualitySelect">画質:
      <select id="qualitySelect" aria-label="画質選択">
        <option value="low">低画質 (640x480)</option>
        <option value="high">高画質 (1920x1080)</option>
      </select>
    </label>
    <button id="startBtn" aria-label="カメラ起動">カメラ起動</button>
  </div>
  <video id="video" autoplay playsinline muted>
  </video>
  <button id="snapBtn" aria-label="撮影ボタン">真ん中のボタン（撮影）</button>
  <canvas id="canvas">
  </canvas>
</body>

</html>
