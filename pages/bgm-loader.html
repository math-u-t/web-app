<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>BGMローダー</title>
  <link rel="stylesheet" href="../styles/bgm-loader.css">
  <script src="../scripts/bgm-loader.js" defer></script>
</head>

<body>
  <h1>BGMローダー</h1>
  <p>動画ファイルを選択またはドロップしてください（mp4, webm, mkv, mov）</p>
  <input type="file" id="fileInput" accept=".mp4,.webm,.mkv,.mov" multiple>
  <button id="stopButton">停止</button>
  <br>
  <br>
  <label for="volumeSlider">音量：</label>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.8">
  <div id="dropZone">ここにファイルをドロップ</div>
  <video id="videoPlayer" controls autoplay>
  </video>
  <div id="fileName">
  </div>
</body>

</html>
